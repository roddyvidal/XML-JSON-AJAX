<!DOCTYPE html>
<html>
<body>

<h2>Fetch a JSON file with XMLHttpRequest</h2>

<table id="tabla" border="1"></table>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myArr = JSON.parse(this.responseText);

  // Crear la tabla: mostrar longitud en la primera fila
  let tablaHTML = "<tr><th colspan='2'>Longitud del array: " + myArr.length + "</th></tr>";
  tablaHTML += "<tr><th>√çndice</th><th>Marca</th></tr>";

  for (let i = 0; i < myArr.length; i++) {
    tablaHTML += "<tr><td>" + i + "</td><td>" + myArr[i] + "</td></tr>";
  }

  document.getElementById("tabla").innerHTML = tablaHTML;
}
xmlhttp.open("GET", "json_demo_array.txt");
xmlhttp.send();
</script>

</body>
</html>

</html>
